<!DOCTYPE html>
<html>
  <head>
    <title>Simple A-frame AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled:false;" arjs>
      <a-marker preset="kanji">
        <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
      </a-marker>
      <a-marker preset="hiro">
        <a-dodecahedron src="https://chrotran.github.io/images/rock.jpg" ></a-dodecahedron>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
